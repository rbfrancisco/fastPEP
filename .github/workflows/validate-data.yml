name: Validate Data

on:
  pull_request:
    paths:
      - 'data/**'
      - 'data-src/**'
      - 'schemas/**'
      - 'scripts/validate-data.js'
      - 'scripts/compile-data.js'
      - 'scripts/lib/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'data-src/**'
      - 'schemas/**'
      - 'scripts/validate-data.js'
      - 'scripts/compile-data.js'
      - 'scripts/lib/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile JSON data
        run: npm run compile-data

      - name: Validate JSON data
        run: npm run validate-data
